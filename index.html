
<!DOCTYPE html>
<html>
<head>
    <title>LYDIA STAKING PORTAL</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom right, #4B0082, #FFD700);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px 10px;
        }
        .logo {
            width: 200px;
            margin: 0 auto 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 8px;
            font-size: 16px;
        }
        .btn {
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #f0f0f0;
        }
        .connect-btn {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="LYDIA LOGO" class="logo">
    <h1>LYDIA STAKING PORTAL</h1>
    <p>Wallet: <span id="wallet">-</span></p>
    <p>Staked: <span id="staked">0</span></p>
    <p>Earned: <span id="earned">0</span> LYDIA</p>
    <input type="number" id="amount" placeholder="Amount to stake" />
    <select id="lockPeriod">
        <option value="20736000">240 days</option>
        <option value="31536000">365 days</option>
    </select><br>
    <button class="btn" onclick="stake()">Stake</button>
    <button class="btn" onclick="claimReward()">Claim Rewards</button>
    <button class="btn" onclick="withdraw()">Withdraw</button><br>
    <button class="btn connect-btn" onclick="connectWallet()">Connect Wallet</button>

    <script src="script.js"></script>
</body>
</html>
